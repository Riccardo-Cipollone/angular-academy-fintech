<mat-drawer-container class="drawer-container">

    <mat-drawer #drawer mode="side" position="end">
        <app-card-form (addCard)="addCardHandler($event)" (cancel)="dispose()">
        </app-card-form>
    </mat-drawer>

    <app-card-list [cards]="cards" (addCard)="drawer.toggle()" (removeCard)="removeCardHandler($event)"
        (viewMovements)="viewMovementsHandler($event)">
    </app-card-list>

</mat-drawer-container>
