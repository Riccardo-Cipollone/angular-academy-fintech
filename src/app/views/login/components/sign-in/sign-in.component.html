<form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- ? Email Field -->
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Inserisci email...">
        <mat-icon matPrefix color="primary">person</mat-icon>
    </mat-form-field>

    <!-- ? Password Field -->
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="isHidden ? 'password' : 'text'" formControlName="password" placeholder="Inserisci password...">
        <mat-icon matPrefix color="primary">lock</mat-icon>
        <mat-icon matSuffix color="primary" style="cursor: pointer" (click)="toggleVisibility($event)">
            {{ isHidden ? 'visibility_off' : 'visibility' }}
        </mat-icon>
    </mat-form-field>

    <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">
            Accedi
        </button>
    </div>
    <a routerLink="/login/register" style="display: inline-block; margin-top: 16px">
        Crea un nuovo account
    </a>
</form>
