    <app-register *ngIf="activeForm === 'register'" (signInRedirect)="activeForm = 'login'"></app-register>
    <a (click)="selectForm()" href="#" style="display: inline-block; margin-top: 16px">
        {{ activeForm === 'login' ? 'Crea un nuovo account' : 'Hai gi√† un account? Accedi'}}
    </a>
</mat-card>
