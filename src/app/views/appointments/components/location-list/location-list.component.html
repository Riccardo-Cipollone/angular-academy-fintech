<mat-selection-list role="list" [multiple]="false">
    <mat-list-option *ngFor="let location of locations" [value]="location" class="card-row"
        (click)="selectLocation.emit(location._id)">
        <div class="card-info">
            <mat-icon>location_city</mat-icon>
            <div>
                <span>{{ location.name }}</span>
                <span>{{ location.address }}</span>
            </div>
        </div>
    </mat-list-option>
</mat-selection-list>
