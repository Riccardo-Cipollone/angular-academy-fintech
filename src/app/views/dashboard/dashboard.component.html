<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list role="navigation">
      <a *ngFor="let route of menuRoutes" mat-list-item [routerLink]="route.link" routerLinkActive="active">
        <mat-icon matPrefix class="menu-icons">{{ route.icon }}</mat-icon>
        {{ route.name }}
      </a>
    </mat-nav-list>
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon>person</mat-icon>
        <div mat-line>{{ username }}</div>
        <p mat-line style="cursor: pointer" (click)="logout()">Logout</p>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>La tua dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
